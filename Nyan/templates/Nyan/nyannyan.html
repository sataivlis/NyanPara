<!-- context = {
  users_cats
}  -->
<html>

{% for uc in users_cats %}
  <div class="center" style="display:inline-block;">
    <img src="{{uc.cat.img_url}}" width='150px'/>
    <p>{{uc.nickname}}</p>

{% empty %}
    <a href="{% url 'adopt' %}">
      <input type="submit" value="Adopt">
    </a>

  </div>
{% endfor %}


<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Logout">
</form>

</html>
